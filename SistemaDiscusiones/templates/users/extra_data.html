{% extends 'base.html' %}

{% block content %}

	<h2>{{ user }} Bienvenido a DevAsk</h2>
	<form method="POST">{% csrf_token %}
		<p>
			<label>Usuario</label>
			<input type="text" name="username">
			{{ error_username }}
		</p>
		<p>
			<label>Email</label>
			<input type="text" name="email">
			{{ error_email }}
		</p>
		<input type="submit" value="Guardar">
	</form>

	<form action="">
		{{form}}
	</form>

{% endblock %}
