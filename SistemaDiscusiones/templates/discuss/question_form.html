{% extends 'base.html' %}

{% block content %}
  <br>
	<div class="container">
    <br>
		<div class="row">
      
			<div class="col-md-7">
        
        <h1>Aquí puedes realizar tu pregunta</h1>

				<form class="form-horizontal" role="form" method="POST">
				{% csrf_token %}
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Título: </label>
				    <div class="col-sm-10">
				      {{ form.title }}
				    </div>
				  </div>
          
          
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Contenido: </label>
				    <div class="col-sm-10">
				      {{ form.description }}
				    </div>
				  </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Tag: </label>
            <div class="col-sm-10">
              {{ form.tag }}
            </div>
          </div>

				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default" id="preguntar">Preguntar</button>
				    </div>
				  </div>

				</form>
			</div>

		</div>
	</div>


{% endblock%}
